name: C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Create build directory
      run: mkdir -p build
    - name: Aptitude update
      run: sudo apt-get update
    - name: Install CMake
      run: sudo apt-get install -y cmake
    - name: Install G++ and build-essential
      run: sudo apt-get install -y build-essential g++
    - name: Install git
      run: sudo apt-get install -y git
    - name: Install ALSA
      run: sudo apt-get install -y libasound2 alsa-utils alsa-oss libasound2-dev
    - name: Install SFML
      run: sudo apt-get install -y libsfml-dev
    - name: CMake
      run: cmake .
    - name: make
      run: make
